<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital management system</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8e966ce247.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header section -->
    <section class="header">
        <div class="container">
            <div class="top-most">
                <div class="top-most-left">
                    <img src="./assets/images/Meddical.svg" alt="">
                </div>
                <div class="top-most-right">
                    <div class="emergency">
                        <img src="./assets/images/call.svg" alt="">
                        <div class="emergency-text">
                            <h4>EMERGENCY</h4>
                            <P>(237)681587263</P>
                        </div>
                    </div>
                    <div class="clock">
                        <img src="./assets/images/clock.svg" alt="">
                        <div class="clock-text">
                            <h4>WORKDAY</h4>
                            <P>(24x7)Everyday</P>
                        </div>
                    </div>
                    <div class="location">
                        <img src="./assets/images/location.svg" alt="">
                        <div class="location-text">
                            <h4>LOCATION</h4>
                            <P>0123 Some place</P>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="navigation">
            <div class="container">
                <nav>
                    <ul>
                        <li>Home</li>
                        <li>About Us</li>
                        <li>Services</li>
                        <li>Doctors</li>
                        <li>News</li>
                        <li>Contact</li>
                    </ul>
                    <div class="apointment">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <button id="appoint-btn">
                            Appointment
                        </button>
                    </div>
                </nav>
            </div>
        </div>
        <div id="hero">
            <div class="container">
            <div class="hero-text">
                <p>CARING OF LIFE</p>
                <h1>Leading the Way <br> in Meddical Excillence</h1>
                <button>Our Services</button>
            </div>
        </div>
        </div>
    </section>

</body>

</html>
